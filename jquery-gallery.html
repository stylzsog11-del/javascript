<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>jQuery Image Gallery - Patti's Posies</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0">
    <link href="jquery-gallery/gallery.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="jquery-gallery/gallery.js"></script>
</head>

<body>
    <div id="container">
        <header>
            <h1>Patti's Posies</h1>
        </header>
        <h2 id="pltTitle">Mums Photo Gallery</h2>
        
        <!-- Navigation Links Section - Demonstrates "Select a link with JavaScript" and "Prevent a page from following a link" -->
        <div id="navigation">
            <p><strong>Gallery Navigation:</strong></p>
            <a href="gallery1.html" id="gallery1Link" class="nav-link">Gallery 1</a> |
            <a href="gallery2.html" id="gallery2Link" class="nav-link">Gallery 2</a> |
            <a href="gallery3.html" id="gallery3Link" class="nav-link">Gallery 3</a> |
            <a href="https://example.com" id="externalLink" class="external-link" target="_blank">External Gallery</a>
        </div>

        <div id="gallery">
            <figure>
                <img src='jquery-gallery/yellow_pompom_mum.jpg' id="lgPic" alt="Yellow PomPom Mum">   
                <figcaption id="lgTitle">Yellow PomPom Mum</figcaption>
            </figure>
            
            <!-- Thumbnail images - Demonstrates "Create rollover images" -->
            <p id="thumbs">
                <img src="jquery-gallery/yellow_pompom_mum.jpg" alt="Yellow PomPom Mum" width="90" height="60">
                <img src="jquery-gallery/purple_single_mum.jpg" alt="Purple Single Mum" width="90" height="60">
                <img src="jquery-gallery/white_double_mum.jpg" alt="White Double Mum" width="90" height="60">
                <img src="jquery-gallery/pink_single_mum.jpg" alt="Pink Single Mum" width="90" height="60">
                <img src="jquery-gallery/sunburst_daisy_mum.jpg" alt="Sunburst Daisy Mum" width="90" height="60">
                <img src="jquery-gallery/magenta_daisy_mum.jpg" alt="Magenta Daisy Mum" width="90" height="60">
            </p>
            
        <footer>
            <hr>
            <p>EL Centro College WebDev</p>
            <p><a href="https://github.com/stylzsog11-del/javascript" target="_blank" style="color: #2c5530; text-decoration: none;">View on GitHub</a></p>
        </footer>
    </div>
</body>
</html>
