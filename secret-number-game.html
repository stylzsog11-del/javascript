<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secret Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Secret Number Guessing Game</h1>
    <div id="game-result"></div>
    <script>
        // Set the secret number between 1 and 5
        const secretNumber = Math.floor(Math.random() * 5) + 1;
        let points = 0;
        let guess;
        
        // Loop until user enters a valid number or cancels
        while (true) {
            guess = prompt("Guess my favorite number (between 1 and 5):");
            if (guess === null) {
                // User cancelled
                document.getElementById("game-result").textContent = "Game cancelled. You earned 0 points. Thanks for playing!";
                break;
            }
            guess = Number(guess);
            if (isNaN(guess)) {
                alert("Please enter a valid number!");
                continue;
            }
            // Valid number entered, check if it matches
            if (guess === secretNumber) {
                points = 10;
                document.getElementById("game-result").textContent = `Congratulations! You guessed the secret number (${secretNumber}) and earned ${points} points!`;
            } else {
                document.getElementById("game-result").textContent = `Sorry, the secret number was ${secretNumber}. You earned ${points} points.`;
            }
            break;
        }
    </script>
</body>
</html>
